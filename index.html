<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8ad529b311.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" >
</head>
  <body>
    <header>
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Nosotros</li>
                <li id="logo">Resto</li>
                <li>Menu</li>
                <li>Reservacion</li>
                <li id="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- hero start -->
        <section class="hero">
            <section class="hero-info">
                <h1><span class="hero-info-block">Comida casera,</span><span class="hero-info-block">saludable y&nbsp;</span><span class="vegana">vegana.</span></h1>
                <section class="hero-buttons">
                    <button>Ver Menu</button><button>Local Cerca</button>
                </section>
                <img src="img/heroIcons.png" alt="hero icons">
            </section>
            <img id="hero-img" src="img/koreanDish.png" alt="food image">
        </section>
        <!-- hero end -->
    </main>
    <footer></footer>
      <div id="">
      </div>
  </body>
</html>
